spring:
  application:
    name: shop-naver-api
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: update
jwt:
  secret:
    key: ${JWT_KEY}
  admin:
    token: ${JWT_ADMIN_TOKEN}
naver:
  client_id: ${NAVER_ID}
  client_pw: ${NAVER_PW}
